{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <title>
    {% block page_title %}
        
    {% endblock page_title %} | Nbnb
        </title>
</head>
<body class="text-gray-800 mt-24 font-light">
    {% include "partials/messages.html" %}
    <header class="fixed inset-0 shadow bg-white container max-w-full flex items-center justify-between px-6 h-20  ">
        <div class="flex items-center w-1/3">
            <a href="{% url 'core:home' %}" class="mr-6">
                <img class="w-16" src="{% static 'img/logo.png' %}">
            </a>

            {% block search-bar %}
            <form class="w-9/12" method="GET" action="{% url 'rooms:search' %}">
                <input class="search-box w-full border px-6 font-medium placeholder-gray-400 text-gray-400 rounded-md shadow hover:shadow-md focus:outline-none" name="city" placeholder="Search by City"/>
            </form>
            {% endblock search-bar %}
        </div>
        {% include 'partials/nav.html' %}
    </header>
    
    {% block content %}
        
    {% endblock content %}



        
    {% include "partials/footer.html" %}

</body>
</html>
