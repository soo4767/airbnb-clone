{% if user.avatar %}
<div class="{{h_and_w|default:'h-14 w-14'}} rounded-full bg-cover" style="background-image: url({{user.avatar.url}});">
{% else %}
<div class="{{h_and_w|default:'h-14 w-14'}} bg-gray-600 rounded-full text-white flex justify-center items-center ">
    <span class="{{text|default:'text-2xl'}}">{{user.first_name|first}}</span>
{% endif %}
</div>
